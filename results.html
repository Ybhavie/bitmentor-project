{% extends "base.html" %}

{% block title %}Test Results - BitMentor{% endblock %}

{% block content %}
<main class="section">
    <div class="container" style="text-align: center;">
        
        <div class="card feature" style="max-width: 600px; margin: auto;">
            <h1>Test Complete!</h1>
            <p class="lead">Here is your performance report.</p>

            <div style="margin: 30px 0;">
                <h2 style="font-size: 1.2rem; color: var(--muted);">Your Score</h2>
                <p style="font-size: 3.5rem; font-weight: 700; margin: 0; background: var(--accent); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                    {{ score }}%
                </p>
            </div>

            <p class="small">Review your answers and keep practicing to improve your score.</p>
            <a href="{{ url_for('mock_tests_page') }}" class="btn" style="margin-top: 20px;">Back to Tests</a>
        </div>

    </div>
</main>
{% endblock %}
