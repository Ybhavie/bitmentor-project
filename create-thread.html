{% extends "base.html" %}

{% block title %}Start a New Discussion{% endblock %}

{% block content %}
<main class="section">
    <div class="container">
        <h1>Start a New Discussion</h1>
        <p class="lead">Share your question or project with the community.</p>

        <div class="card" style="margin-top: 20px;">
            <form action="{{ url_for('create_thread') }}" method="post">
                <div class="input-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" class="input" required placeholder="Enter a clear and concise title">
                </div>
                <div class="input-group">
                    <label for="content">Content</label>
                    <textarea id="content" name="content" class="input" required placeholder="Describe your question or topic in detail..." style="min-height: 150px; resize: vertical;"></textarea>
                </div>
                <button type="submit" class="btn" style="margin-top: 15px;">Post Discussion</button>
            </form>
        </div>

    </div>
</main>
{% endblock %}
